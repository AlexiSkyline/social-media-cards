<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensiones y Formatos de Redes Sociales</title>
    <link rel="icon" href="./images/Logo 3D.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="title-page">Dimensiones y Formatos de Redes Sociales</h1>

    <div class="social-networks-container">
        <div class="social-networks__card">
            <img src="./images/Cards/Facebook.png" alt="facebook.jpg">
            <h4 class="social-networks__card--title">Facebook</h4>
        </div>

        <div class="social-networks__card">
            <img src="./images/Cards/Instagram.png" alt="twitter.jpg">
            <h4 class="social-networks__card--title">Instagram</h4>
        </div>

        <div class="social-networks__card">
            <img src="./images/Cards/Twitter.png" alt="twitter.jpg">
            <h4 class="social-networks__card--title">Twitter</h4>
        </div>

        <div class="social-networks__card">
            <img src="./images/Cards/Linkedin.png" alt="linkedin.jpg">
            <h4 class="social-networks__card--title">LinkedIn</h4>
        </div>

        <div class="social-networks__card">
            <img src="./images/Cards/Picterest.png" alt="picteres.jpg">
            <h4 class="social-networks__card--title">Pinterest</h4>
        </div>

        <div class="social-networks__card">
            <img src="./images/Cards/Dribbble.png" alt="Dribbble.jpg">
            <h4 class="social-networks__card--title">Dribbble</h4>
        </div>

        <div class="social-networks__card">
            <img src="./images/Cards/Behance.png" alt="Behance.jpg">
            <h4 class="social-networks__card--title">Behance</h4>
        </div>
    </div> <!-- * End social-networks-container -->
</body>
</html>
